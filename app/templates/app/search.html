{% extends 'app/base.html' %}
{% load static %}

{% block search %}
<h5>Result search for {{searched}}</h5> <br>
<div class="row" style="width:100%">
    {% for key in keys %}
    <div class="col-lg-3">
        <img src="{{ key.ImgUrl }}" class="thumbnail">
        <div class="box-element product">
            <h6><strong>{{ key.name }}</strong></h6>
            <hr>
            <button data-product={{key.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add
                to cart</button>
            <a href="#" class="btn btn-outline-success">View</a>
            <h4 style="display: inline-block; float: right"><strong>${{ key.price | floatformat:2 }}</strong></h4>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock search %}
